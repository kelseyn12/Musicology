{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block content %}

<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {{ form | crispy }}
    {% csrf_token %} 
    <button>
    <input type="submit" class="btn" value="login" /> </button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
