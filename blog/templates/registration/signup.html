{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block content %}

<h1>Sign Up</h1>

{% if error %}
<p class="red-text">{{ error.capitalize }}</p>
{% endif %}
<form method="POST" action="{% url 'signup' %}">
    {{ form | crispy }}
    {% csrf_token %} 
    <button>
    <input type="submit" class="btn" value="Sign Up" /></button>
</form>

{% endblock %}
