{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>

{% if error %}
<p class="red-text">{{ error.capitalize }}</p>
{% endif %}
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn green" value="Sign Up" />
</form>

{% endblock %}
